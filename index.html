<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Code App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="key">
        <h1>Key Pressed</h1>
        <h2>G</h2>
      </div>
      <div class="glory-to-ukraine">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Lesser_Coat_of_Arms_of_Ukraine.svg" alt="Glory">
      </div>
      <div class="keyCode">
        <h1>Key Code</h1>
        <h2>56</h2>
        <p>Click to Copy</p>
      </div>
    </div>
  </section>
  <div class="overlay">
    <h2>Press Any Key To Start</h2>
  </div>
  <script src="app.js"></script>
</body>

</html>
